<!DOCTYPE html>
<style>
    h3 {
        animation-duration: 1000ms;
        animation-name: blink;
        animation-iteration-count: infinite;
    }

    @keyframes blink {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }

</style>

<head>
    <meta charset="ISO-8859-1">
    <title>Blinking Text</title>
</head>

<body>
    <marquee width="500" scrollamount="10" scrollhiding="2000" loop="infinite">
        <h2>Blinking Text in CSS defined as changing color of the text with
            intervals.</h2>
    </marquee>


    <h3>Blinking Txt. </h3>
</body>

</html>
